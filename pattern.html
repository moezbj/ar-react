<html>

<head>
    <meta charset="UTF-8">
    <title>Handpose with tfjs</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            width: 100% !important;
            height: 100% !important;
        }

        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #overlayLoading {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(100, 91, 91, 0.3);
            z-index: 5;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #btn {
            border-radius: 5px;
            background-color: black;
            color: white;
            border: none;
            z-index: 999;
            padding: 10px 15px 10px 15px;
            margin-top: 25px;
            cursor: pointer;
        }

        #btn:hover {
            background-color: white;
            color: black;
        }

        #text {
            color: rgba(255, 255, 255, 1);
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: larger;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width=420 height=420></canvas>
    <video id="video" width=420 height=420 autoplay playsinline style="display:none"></video>
    <canvas id="overlayCanvas" width=420 height=420></canvas>
    <div id="overlayLoading" width=420 height=420>
        <img src="./models/hand.png" width="180" height="180" />
        <p id="text">Place your hand here</p>
        <button id="btn">Start</button>
    </div>
    <canvas id="finger1" width=25 height=25></canvas>
    <canvas id="finger2" width=25 height=25></canvas>
    <canvas id="finger3" width=25 height=25></canvas>


    <script>
        // video
        let video = document.getElementById("video");
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        // hand to show
        let overlayCanvas = document.getElementById("overlayCanvas");
        let overlayCtx = overlayCanvas.getContext("2d");
        // loading overlay
        let overlayLoading = document.getElementById("overlayLoading");
        // fingers overlay
        let overlayFinger1 = document.getElementById("finger1");
        let overlayFinger1Ctx = overlayFinger1.getContext("2d");

        let overlayFinger2 = document.getElementById("finger2");
        let overlayFinger2Ctx = overlayFinger2.getContext("2d");

        let overlayFinger3 = document.getElementById("finger3");
        let overlayFinger3Ctx = overlayFinger3.getContext("2d");

        let loading = true;
        let useFront = false;

        let hands;
        let detector;
        // Load image hand
        let image = new Image();
        image.src = "./models/henna.png";
        image.onload = () => {
            console.log("Image hand loaded successfully");
        };
        let image2 = new Image();
        image2.src = "./models/henna-left.png";
        image2.onload = () => {
            console.log("Image hand loaded successfully");
        };
        // Load image index-finger
        let imageFinger = new Image()
        imageFinger.src = "./models/finger.png";
        imageFinger.onload = () => {
            console.log("Image finger 1 loaded successfully");
        };
        // Add event listeners
        document.getElementById("btn").addEventListener("click", onclickButton);

        // Start video streaming
        function startVideo() {

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                let constraints = {
                    audio: false,
                    video: {
                        width: { ideal: 640, max: 640 },
                        height: { ideal: 480, max: 480 },
                        facingMode: useFront ? "user" : "environment"
                    }
                };

                navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
                    video.addEventListener("loadedmetadata", loadModel);
                    video.srcObject = stream;
                    video.play();
                    drawCameraIntoCanvas();
                }).catch(err => {
                    console.error("Error accessing media devices.", err);
                });
            }
        }

        // Draw camera stream to canvas
        function drawCameraIntoCanvas() {
            ctx.clearRect(0, 0, 420, 420);
            if (useFront) {
                ctx.save();
                ctx.scale(-1, 1);
                ctx.translate(-420, 0);
            }
            ctx.drawImage(video, 0, 0, 420, 420);
            if (useFront) ctx.restore();
            setTimeout(drawCameraIntoCanvas, 30);  // Limit to ~33fps
        }

        // Load hand pose model
        async function loadModel() {
            const model = handPoseDetection.SupportedModels.MediaPipeHands;
            const detectorConfig = {
                runtime: 'mediapipe',
                maxHands: 2,
                solutionPath: "https://cdn.jsdelivr.net/npm/@mediapipe/hands"
            };
            detector = await handPoseDetection.createDetector(model, detectorConfig);

        }

        // Estimate hands
        async function estimateHands() {
            try {
                const estimationConfig = { flipHorizontal: useFront };
                const rawHands = await detector.estimateHands(video, estimationConfig);
                hands = getKeypoints(rawHands);
                drawHandOverlay();
            } catch (error) {
                console.error("Error estimating hands:", error);
            }
            window.requestAnimationFrame(estimateHands);  // Call next frame
        }
        function drawCircle(x, y, radius, color) {
            // Begin a new path for the circle
            overlayCtx.beginPath();

            // Create a circle (arc) at the specified x, y position with the given radius
            overlayCtx.arc(x, y, radius, 0, Math.PI * 2); // 0 to 2*PI makes a full circle

            // Set the fill color
            overlayCtx.fillStyle = color;

            // Fill the circle
            overlayCtx.fill();

            // Optionally, you can add a stroke (border) to the circle
            overlayCtx.lineWidth = 2;
            overlayCtx.strokeStyle = 'black';
            overlayCtx.stroke();

            // Close the path (optional)
            overlayCtx.closePath();
        }

        // Draw hand overlay on canvas
        function drawHandOverlay() {
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

            overlayFinger1Ctx.clearRect(0, 0, overlayFinger1.width, overlayFinger1.height);
            overlayFinger2Ctx.clearRect(0, 0, overlayFinger2.width, overlayFinger2.height);
            overlayFinger3Ctx.clearRect(0, 0, overlayFinger3.width, overlayFinger3.height);

            if (hands.length > 0) {
                let hand = hands[0];
                console.log('hand', hand)
                let indexStartFinger = hand.keypoints[8];
                let middleStartFinger = hand.keypoints[12]
                let ringStartFinger = hand.keypoints[16]
                let thumbStartFinger = hand.keypoints[20]

                let palmStartCenter = hand.keypoints[9];

                if (palmStartCenter.length) {
                    let imgWidth = 200;
                    let imgHeight = 200;

                    let fingerWidth = 35
                    let fingerHeight = 50
                    if (hand.handedness === "Left") {
                        overlayCtx.drawImage(image, palmStartCenter[0] / 1000, palmStartCenter[1] / 1000, imgWidth, imgHeight);
                        overlayCtx.drawImage(imageFinger, indexStartFinger[0] / 850, indexStartFinger[1] / 1000, fingerWidth, fingerHeight);
                        overlayCtx.drawImage(imageFinger, middleStartFinger[0] / 5850, middleStartFinger[1] / 1000, fingerWidth, fingerHeight);
                        overlayCtx.drawImage(imageFinger, ringStartFinger[0] / 850, ringStartFinger[1] / 1000, fingerWidth, fingerHeight);
                    }
                    else {
                        overlayCtx.drawImage(image2, palmStartCenter[0] / 1000, palmStartCenter[1] / 1000, imgWidth, imgHeight);
                        overlayCtx.drawImage(imageFinger, indexStartFinger[0] / 900, indexStartFinger[1] / 830, fingerWidth, fingerHeight);
                        overlayCtx.drawImage(imageFinger, middleStartFinger[0] / 900, middleStartFinger[1] / 830, fingerWidth, fingerHeight);
                        overlayCtx.drawImage(imageFinger, ringStartFinger[0] / 900, ringStartFinger[1] / 830, fingerWidth, fingerHeight);
                    }


                    /*                     drawCircle(indexStartFinger[0] / 800, indexStartFinger[0] / 540, 50, 'red');
                     */

                }
            }
        }

        // Extract keypoints from hand data
        function getKeypoints(hands) {
            let keypoints = [];
            for (let i = 0; i < hands.length; i += 1) {
                let hand = {};
                let points = [];
                for (let j = 0; j < hands[i].keypoints.length; j += 1) {
                    let keypoint = hands[i].keypoints[j];
                    points.push([keypoint.x * canvas.width, keypoint.y * canvas.height]);
                }
                hand.handedness = hands[i].handedness;
                hand.keypoints = points;
                keypoints.push(hand);
            }
            return keypoints;
        }

        // Button click handler
        function onclickButton(e) {
            e.preventDefault();  // Prevent any default behavior
            e.stopPropagation();  // Prevent any default behavior
            console.log("Button clicked");
            loading = false;
            overlayLoading.style.display = "none";  // Hide the overlayCanvasHand
            estimateHands();

        }

        // Start video when the page loads
        startVideo();
    </script>
</body>

</html>
